name: Build and Push to GHCR

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: '0 */3 * * *'
  push:
    branches:
      - custom
    paths:
      - 'runtime/**'
      - 'server/**'
      - 'client/**'
      - 'apps/**'
      - 'utils/**'
      - '.github/workflows/ghcr.yml'
      - '.github/workflows/image_base.yml'
      - '.github/workflows/image_app.yml'
      - '.github/workflows/client_build.yml'
  workflow_dispatch:

jobs:
  build-base:
    name: Base Image
    uses: ./.github/workflows/image_base.yml
    with:
      platforms: linux/amd64
    secrets: inherit

  build-app:
    name: App Image
    uses: ./.github/workflows/image_app.yml
    needs: build-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: firefox
          - name: chromium
          - name: google-chrome
          - name: ungoogled-chromium
          - name: microsoft-edge
          - name: brave
          - name: vivaldi
          - name: opera
          - name: tor-browser
          - name: remmina
          - name: vlc
          - name: xfce
          - name: kde
          - name: desktop
    with:
      name: ${{ matrix.name }}
      platforms: ${{ matrix.platforms }}
    secrets: inherit

  build-base-intel:
    name: Base Image (intel)
    uses: ./.github/workflows/image_base.yml
    with:
      flavor: intel
      platforms: linux/amd64
      dockerfile: Dockerfile.intel
    secrets: inherit

  build-app-intel:
    name: App Image (intel)
    uses: ./.github/workflows/image_app.yml
    needs: build-base-intel
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: chromium
          - name: google-chrome
          - name: ungoogled-chromium
          - name: microsoft-edge
          - name: brave
          - name: vivaldi
          - name: opera
          - name: tor-browser
          - name: remmina
          - name: vlc
          - name: xfce
          - name: kde
          - name: desktop
    with:
      name: ${{ matrix.name }}
      flavor: intel
    secrets: inherit

  build-base-nvidia:
    name: Base Image (nvidia)
    uses: ./.github/workflows/image_base.yml
    with:
      flavor: nvidia
      platforms: linux/amd64
      dockerfile: Dockerfile.nvidia
    secrets: inherit

  build-app-nvidia:
    name: App Image (nvidia)
    uses: ./.github/workflows/image_app.yml
    needs: build-base-nvidia
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: firefox
            dockerfile: Dockerfile.nvidia
          - name: brave
            dockerfile: Dockerfile.nvidia
          - name: chromium
            dockerfile: Dockerfile.nvidia
          - name: google-chrome
            dockerfile: Dockerfile.nvidia
          - name: microsoft-edge
            dockerfile: Dockerfile.nvidia
          - name: desktop
            dockerfile: Dockerfile
    with:
      name: ${{ matrix.name }}
      flavor: nvidia
      dockerfile: ${{ matrix.dockerfile }}
    secrets: inherit
