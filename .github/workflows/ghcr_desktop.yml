name: Desktop Flavor (Standalone)

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches:
      - custom
    paths:
      - 'runtime/**'
      - 'apps/**'
      - '.github/workflows/ghcr_desktop.yml'
      - '.github/workflows/image_base.yml'
      - '.github/workflows/image_app.yml'
  workflow_dispatch:

jobs:
  build-base:
    name: Base Image
    uses: ./.github/workflows/image_base.yml
    with:
      platforms: linux/amd64
    secrets: inherit

  build-apps:
    name: App Images
    uses: ./.github/workflows/image_app.yml
    needs: build-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: firefox
            platforms: linux/amd64
          - name: chromium
            platforms: linux/amd64
          - name: google-chrome
            platforms: linux/amd64
          - name: ungoogled-chromium
            platforms: linux/amd64
          - name: microsoft-edge
            platforms: linux/amd64
          - name: brave
            platforms: linux/amd64
          - name: vivaldi
            platforms: linux/amd64
          - name: opera
            platforms: linux/amd64
          - name: tor-browser
            platforms: linux/amd64
          - name: remmina
            platforms: linux/amd64
          - name: vlc
            platforms: linux/amd64
          - name: xfce
            platforms: linux/amd64
    with:
      name: ${{ matrix.name }}
      platforms: ${{ matrix.platforms }}
    secrets: inherit

  build-kde:
    name: KDE Image
    uses: ./.github/workflows/image_app.yml
    needs: build-base
    with:
      name: kde
      platforms: linux/amd64
    secrets: inherit

  build-desktop:
    name: Desktop Image
    uses: ./.github/workflows/image_app.yml
    needs: build-kde
    with:
      name: desktop
      platforms: linux/amd64
      base_image: ghcr.io/izykitten/neko/kde:latest
    secrets: inherit
