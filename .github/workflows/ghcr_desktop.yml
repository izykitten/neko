name: Desktop Flavor (Standalone)

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches:
      - custom
    paths:
      - 'runtime/**'
      - 'server/**'
      - 'client/**'
      - 'apps/**'
      - 'utils/**'
      - '.github/workflows/ghcr_desktop.yml'
      - '.github/workflows/image_base.yml'
      - '.github/workflows/image_app.yml'
      - '.github/workflows/client_build.yml'
  workflow_dispatch:

jobs:
  build-base:
    name: Base Image
    uses: ./.github/workflows/image_base.yml
    with:
      platforms: linux/amd64
      flavor: systemd
      base_image: ghcr.io/nestybox/debian-trixie-systemd:latest
    secrets: inherit

  build-desktop:
    name: Desktop Image
    uses: ./.github/workflows/image_app.yml
    needs: build-base
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: desktop
            platforms: linux/amd64
    with:
      name: ${{ matrix.name }}
      flavor: systemd
      platforms: ${{ matrix.platforms }}
    secrets: inherit
