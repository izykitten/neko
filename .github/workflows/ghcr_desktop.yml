name: Desktop Flavor (Standalone)

permissions:
  contents: read
  packages: write

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  push:
    branches:
      - custom
    paths:
      - 'runtime/**'
      - 'apps/**'
      - '.github/workflows/ghcr_desktop.yml'
      - '.github/workflows/image_base.yml'
      - '.github/workflows/image_app.yml'
  workflow_dispatch:

jobs:
  build-base:
    name: Base Image
    uses: ./.github/workflows/image_base.yml
    with:
      platforms: linux/amd64
    secrets: inherit

  build-kde:
    name: KDE Image
    uses: ./.github/workflows/image_app.yml
    needs: build-base
    with:
      name: kde
      platforms: linux/amd64
    secrets: inherit

  build-desktop:
    name: Desktop Image
    uses: ./.github/workflows/image_app.yml
    needs: build-kde
    with:
      name: desktop
      platforms: linux/amd64
      base_image: ghcr.io/izykitten/neko/kde:latest
    secrets: inherit
